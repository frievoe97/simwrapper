name: Upload the Website to the staging server

on:
  push:
    branches: [master]

jobs:
  Upload-to-SFTP:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm run deploy-staging
